<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 class="title">What is the capital of...</h1>
        <div class="container">
            <div class="card">
                <div class="wat">
                    <div class="front"><p>Czech Republic?</p></div>
                    <div class="back"><p>Prague!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Botswana?</p></div>
                    <div class="back"><p>Gaborone!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Bolivia?</p></div>
                    <div class="back"><p>La Paz!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Uganda?</p></div>
                    <div class="back"><p>Kampala!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Belarus?</p></div>
                    <div class="back"><p>Minsk!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Guinea?</p></div>
                    <div class="back"><p>Conakry!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Nigeria?</p></div>
                    <div class="back"><p>Abuja!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Laos?</p></div>
                    <div class="back"><p>Vientiane!</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Singapore?</p></div>
                    <div class="back"><p>Singapore!</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
